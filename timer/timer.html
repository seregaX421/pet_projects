<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="main-circle">
        <b><span id="hours">00</span>:<span id="min">00</span>:<span id="sec">00</span></b>
    </div>
    <div class="buttons">
        <div class="start"><img src="start.png"></div>
        <div class="pause"><img src="pause.png"></div>
        <div class="stop"><img src="stop.png"></div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
